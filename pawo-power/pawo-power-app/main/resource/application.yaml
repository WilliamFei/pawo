server:
  port: 20002
spring:
  rabbitmq:
    addresses: 127.0.0.1
#    username: gmzhao
#    password: 123456
    virtual-host: /pawo_power
    username: gmzhao
    password: 123456
  redis:
    host: 192.168.3.140
    port: 8899
    password:
  #mybatis-plus 要求配置
  datasource:
#    driver-class-name: org.h2.Driver
#    schema: classpath:db/schema-h2.sql
#    data: classpath:db/data-h2.sql
    url: jdbc:h2:mem:test
    username: root
    password: test
  data:
    elasticsearch:
      ##es地址
      cluster-nodes: 127.0.0.1:20003
      cluster-name: elasticsearch #节点名称
      repositories:
              enabled: true
  dubbo:
    application:
      name: provider #服务名称
    registry:
      address: zookeeper://127.0.0.1:2181 #注册中心地址
    protocol.name: dubbo #dubbo 协议
    protocol.port: 20080
    scan: com.gm.dubbo.service #声明需要暴露的服务接口
mybatis-plus:
  mapper-locations: classpath*:/mapper/*/*Mapper.xml
  typeAliasesPackage: com.haiyi.i2.*.entity
  global-config:
    id-type: 2
    field-strategy: 2
    db-column-underline: true
    refresh-mapper: true
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 配置JdbcTypeForNull, oracle数据库必须配置
    jdbc-type-for-null: 'null'

